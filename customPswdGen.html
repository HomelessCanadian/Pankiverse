<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pw.css">
</head>
<body>

<div class="wrapper">
    <header>
        <h1>Password Generator</h1>
    </header>
    <div class="card">
        <div class="card-header">
            <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
            <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
            <div class="options">
                <label for="uppercase">Include Uppercase Letters:</label>
                <input type="checkbox" id="uppercase" checked>
                <br>
                <label for="lowercase">Include Lowercase Letters:</label>
                <input type="checkbox" id="lowercase" checked>
                <br>
                <label for="numbers">Include Numbers:</label>
                <input type="checkbox" id="numbers" checked>
                <br>
                <label for="specialChars">Include Special Characters:</label>
                <input type="checkbox" id="specialChars" checked>
                <br>
                <label for="customSpecialChars">Custom Special Characters:</label>
                <input type="text" id="customSpecialChars" placeholder="e.g., !@#$%^&*()">
                <br>
                <label for="passwordLength">Password Length:</label>
                <input type="number" id="passwordLength" min="8" max="128" value="12">
            </div>
            <button id="generate" class="btn">Generate Password</button>
            <button id="copy" class="btn">Copy Password</button>
        </div>
    </div>
</div>

<script src="pw.js"></script>

</body>
</html>
